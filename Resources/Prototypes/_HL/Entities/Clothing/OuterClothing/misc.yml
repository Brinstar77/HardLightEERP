# Station Sec suit mostly for shelegs. Differs from the existing security EVA suit in that it's inline with the other _NL EVA suits.
# No new graphics here -- just altering the colors from the existing NFClothingOuterEVASuitBase.
- type: entity
  parent: NFClothingOuterEVASuitBase
  id: ClothingOuterEVASuitHLSec
  name: station security EVA suit
  description: An EVA suit with a built-in helmet issued in sepecific circumstances to security officers who are less than tolerant of a station or shuttle's atmosphere.
  components:
  - type: Sprite
    sprite: _NF/Clothing/OuterClothing/Suits/eva_color.rsi
    layers:
    - state: icon-base
      color: "#2E2E2E"
    - state: icon-decals-01
      color: "#00CFC6"
    - state: icon-reinforced-points
      color: "#C0C0C0"
    - state: icon-breathing-gear
    - state: icon-unshaded
      shader: unshaded
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-base
        color: "#2E2E2E"
      - state: inhand-left-decals-01
        color: "#00CFC6"
      - state: inhand-left-reinforced-points
        color: "#C0C0C0"
      - state: inhand-left-breathing-gear
      - state: inhand-left-unshaded
        shader: unshaded
      right:
      - state: inhand-right-base
        color: "#2E2E2E"
      - state: inhand-right-decals-01
        color: "#00CFC6"
      - state: inhand-right-reinforced-points
        color: "#C0C0C0"
      - state: inhand-right-breathing-gear
      - state: inhand-right-unshaded
        shader: unshaded
  - type: Clothing
    sprite: _NF/Clothing/OuterClothing/Suits/eva_color.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-base
        color: "#2E2E2E"
      - state: equipped-decals-01
        color: "#00CFC6"
      - state: equipped-reinforced-points
        color: "#C0C0C0"
      - state: equipped-breathing-gear
      - state: equipped-unshaded
        shader: unshaded
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadEVAHelmetHLSec



